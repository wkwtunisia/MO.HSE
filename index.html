<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MO.HSE.01_03 | Livret d'Accueil HSE</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
            animation: fadeIn 1.2s ease-out;
        }
        .logo {
            width: 160px;
            height: 160px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            margin-bottom: 30px;
            animation: float 6s ease-in-out infinite;
        }
        h1 {
            font-size: 2.4rem;
            margin-bottom: 15px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 50px;
            opacity: 0.9;
        }
        .buttons {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 18px 50px;
            font-size: 1.4rem;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            min-width: 200px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        .fr { background: linear-gradient(45deg, #002395, #0055D4); }
        .en { background: linear-gradient(45deg, #CE1126, #ED2939); }

        button::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.7s;
        }
        button:hover::before {
            left: 100%;
        }
        button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            p { font-size: 1.1rem; }
            .buttons { flex-direction: column; align-items: center; gap: 20px; }
            button { width: 80%; max-width: 300px; }
            .logo { width: 130px; height: 130px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://media.licdn.com/dms/image/v2/C510BAQFv4NwvhYRq8Q/company-logo_200_200/company-logo_200_200/0/1631351838133?e=2147483647&v=beta&t=pE5-TQRX2fd9oIfzQypoBLterLoj-X4wOnC3C8MMI4Q"
             alt="Logo" class="logo">

        <h1>MO.HSE.01_03</h1>
        <p>LIVRET D'ACCUEIL HSE / ONBOARDING HANDBOOK</p>

        <div class="buttons">
            <button class="fr" onclick="window.open('MO.HSE.01_03_Livret_Accueil_HSE_FR.pdf','_blank')">
                Fran√ßais
            </button>
            <button class="en" onclick="window.open('MO.HSE.01_03_Onboarding_Handbook_EN.pdf','_blank')">
                English
            </button>
        </div>
    </div>

</body>
</html>
